plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

	 testCompile 'org.testng:testng:6.10'
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
	
	// https://mvnrepository.com/artifact/org.openqa.selenium/selenium
	compile group: 'org.openqa.selenium', name: 'selenium', version: '0.8.1', ext: 'pom'
	
	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-server-standalone
	compile group: 'org.seleniumhq.selenium', name: 'selenium-server-standalone', version: '2.53.0'
	
	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-chrome-driver
	compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.141.59'
}
